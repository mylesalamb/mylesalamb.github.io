{% extends 'base.html' %}

{% block title %}
{{category}}
{% endblock %}


{% block body %}

<h5> Category: {{category}} </h5>


{% for art in articles %}
<div class="divider"></div>
<div class="card grey hoverable">

    <div class="card-content white-text">
        <span class="card-title">{{ art.title }}</span>
        {{ art.date|strftime('%d %B %Y') }}
        {{ art.summary }}
    </div>

    <div class="card-action">
        <a href="/{{art.url}}">Full Article</a>
    </div>
</div>

{% endfor %}


{% endblock %}
