{% extends 'base.html' %}

{% block title %}
Categories
{% endblock %}


{% block body %}

    {% for cat,art in categories %}
        
        <div class="section">
        
            <h5><a href="{{cat.url}}"> {{cat}} </a></h5>
            <p>
            Articles: {{art|length}}</br>
            last updated: {{(art|sort)[0].date|strftime('%d %B %Y')}}
            </p>


        </div>
        <div class="divider"></div>
    {% endfor %}

{% endblock %}
